<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head>
    <title>Formulario</title>
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="shortcut icon" href="https://bit.ly/3h7JYS8">
</head>
<body>
    <!-- Tag de início do formulário -->
    
    
    <form>
        <!-- Campo de login -->
        <h2>Acesse sua conta</h2>
        <br><br>
        <label for="email">Login</label>
        <input type="text" id="login" name="login">
        <br><br>

        <!-- Campo de senha -->
        <label for="password">Senha</label>
        <input type="password" id="password" nome="password">
        <br><br>

        <!-- Botão de envio -->
        <button id="botao" type="submit">ENVIAR</button>
        <br><br>

        <!-- Botão de envio -->
        <div id="icon">
        <a href="https://www.linkedin.com/" target='_blank'>
            <img class= 'insta' src="https://bit.ly/3y191NF" alt='linkedin'></a>
        <a href="https://www.facebook.com/" target='_blank'>
            <img class= 'face' src="https://bit.ly/3A0GsBM" alt='Facebook'></a>
        </div>
    
    </form>
   
</body>
    </body>
</body>
</html>
